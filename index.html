<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="inner-card">
        <div class="container">
          <a class="img-link" href="#">
            <img src="images/image-equilibrium.jpg" alt="Image of an Equilibrium">
          </a>
          <div class="overlay">
            <img class="view-icon" src="images/icon-view.svg" alt="View Icon">
          </div>
        </div>
        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="content">
          <img class="eth-img" src="images/icon-ethereum.svg" alt="Ethereum Logo">
          <p class="eth-text">
            0.041 ETH
          </p>
        </div>
        <div class="content">
          <img class="clock-img" src="images/icon-clock.svg" alt="Clock Logo">
          <p>
            3 days left
          </p>
        </div>
        <hr>
        <div class="content creator">
          <img class="creator-img" src="images/image-avatar.png" alt="Image of the Creator">
          <p>
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">BjoernBennat</a>.
  </div>
</body>

</html>
